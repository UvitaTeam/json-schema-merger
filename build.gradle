plugins {
    id "java"
}

repositories {
    jcenter()
}

dependencies {
    compile 'me.andrz.jackson:jackson-json-reference-core:0.3.0'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
